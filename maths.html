<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Maths Quiz</title>
    <!--FontAwesome link:-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <a href="index.html">
        <h1 class="heading">
            <img src="assets/images/logo.jpeg" alt="Logo" class="logo">
        </h1>
    </a>

    <div class="game-area">
        <div class="question-area">
            <h2 id="question">Question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Answer 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Answer 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Answer 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Answer 4</p>
            </div>
        </div>
    </div>
    <div id="scoreboard">
        <div class="score-area">
            <h2 class="scores">
                Score: 
            </h2>
            <h1 class="progress" id="score">
                0
            </h1>
        </div>
        <div class="score-area">
            <h2 class="scores" id="progressText">0</h2>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
            
        </div>
    </div>

    <script src="assets/js/maths.js"></script>
</body>
</html>
